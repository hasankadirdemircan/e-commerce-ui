<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilgeAdam E-Ticaret</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">E-Ticaret</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Sepetim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kategori Seçimi -->
    <div class="col-md-4">
        <h2>Kategoriler</h2>
        <select id="categorySelect" class="form-select" aria-label="Kategoriyi Seç">
            <!-- Kategoriler buraya dinamik olarak eklenecek -->
        </select>
    </div>

    <!-- İçerik -->
    <div class="container mt-5">
        <div class="row">
            <!-- Ürün Listesi -->
            <div class="col-md-8">
                <h2>Ürünler</h2>
                <div id="productList" class="row">
                    <!-- Ürünler buraya dinamik olarak eklenecek -->

                </div>
            </div>
            <!-- Sepet -->
            <div class="col-md-4">
                <h2>Sepetim</h2>
                <ul id="cart" class="list-group">

                    <!-- Sepet içeriği buraya dinamik olarak eklenecek -->
                </ul>
                <button id="buyButton" class="btn btn-primary mt-3">Sipariş Ver</button>
            </div>
        </div>

    </div>

    <!-- Footer-->
    <footer class="bg-dark text-light text-center p-3 mt-5 fixed-bottom">
        &copy; 2023 E-Ticaret Uygulaması
        Tüm hakkı saklıdır.
    </footer>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Uygulama JavaScript dosyası -->
    <script src="index.js"></script>

</body>

</html>
